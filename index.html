<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen, print">
        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body>

        <main>

            <!-- Begin card -->
            <section class="card">
                <h1 class="title">How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <form method="post" action="./">
                    <ul>
                        <li>
                            <input id="rate-1" name="rate" type="radio" value="1">
                            <label for="rate-1">1</label>
                        </li>
                        <li>
                            <input id="rate-2" name="rate" type="radio" value="2">
                            <label for="rate-2">2</label>
                        </li>
                        <li>
                            <input id="rate-3" name="rate" type="radio" value="3">
                            <label for="rate-3">3</label>
                        </li>
                        <li>
                            <input id="rate-4" name="rate" type="radio" value="4">
                            <label for="rate-4">4</label>
                        </li>
                        <li>
                            <input id="rate-5" name="rate" type="radio" value="5">
                            <label for="rate-5">5</label>
                        </li>
                    </ul>
                    <p><input type="submit" value="Submit"></p>
                </form>
            </section>
            <!-- End card -->

        </main>

        <footer>
            <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/webdevbynight">@webdevbynight</a>.</p>
        </footer>

        <script src="js/scripts.js"></script>

    </body>
</html>
